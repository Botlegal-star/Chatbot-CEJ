<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Juridique CEJ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f7;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            background: #ffffff;
            width: 400px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
            color: #0077cc;
        }
        .bot {
            text-align: left;
            color: #333;
        }
        #chat-input {
            display: flex;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #0077cc;
            color: white;
            cursor: pointer;
        }
        #chat-input button:hover {
            background-color: #005fa3;
        }
        .theme-buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }
        .theme-buttons button {
            background-color: #e0e0e0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .theme-buttons button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="theme-buttons">
        <button onclick="addTheme('Civil')">Droit Civil</button>
        <button onclick="addTheme('Administratif')">Droit Admin</button>
        <button onclick="addTheme('Institutions')">Institutions</button>
    </div>
    <div id="chat-output"></div>
    <div id="chat-input">
        <input type="text" id="user-input" placeholder="Posez votre question...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    const chatOutput = document.getElementById('chat-output');
    const userInput = document.getElementById('user-input');

    const knowledgeBase = {
        "Civil": {
            "contrat": "Un contrat est un accord entre deux ou plusieurs personnes qui crée des obligations juridiques.",
            "responsabilité": "La responsabilité civile désigne l'obligation de réparer le dommage causé à autrui."
        },
        "Administratif": {
            "recours": "Un recours administratif est une demande adressée à une autorité pour contester une décision.",
            "fonctionnaire": "Un fonctionnaire est une personne employée par l'État ou une collectivité publique."
        },
        "Institutions": {
            "juges": "Les juges sont des autorités judiciaires chargées de trancher les litiges.",
            "loi": "Une loi est une règle générale et obligatoire adoptée par le Parlement."
        }
    };

    let selectedTheme = '';

    function addTheme(theme) {
        selectedTheme = theme;
        appendMessage(`Thème choisi : ${theme}`, 'bot');
    }

    function appendMessage(message, type) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', type);
        msgDiv.innerText = message;
        chatOutput.appendChild(msgDiv);
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        userInput.value = '';

        setTimeout(() => {
            let response = "Désolé, je n'ai pas trouvé de réponse exacte. Essayez un mot clé précis.";
            if (selectedTheme && knowledgeBase[selectedTheme]) {
                for (let key in knowledgeBase[selectedTheme]) {
                    if (text.toLowerCase().includes(key)) {
                        response = knowledgeBase[selectedTheme][key];
                        break;
                    }
                }
            }
            appendMessage(response, 'bot');
        }, 500);
    }

    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
